<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina luiggy</title>
    <style>
        
        tr>th{
            color: rgb(44, 21, 247);

    <table border="2" style="border-color: rgb(245, 235, 91); border-radius: 2%;">

                <td>Colombia</td>

            <tr>
                <td>Brasil</td>
                <td>4</td>
                <td>12</td>

                    <img src="img/escudo brasil.png" alt="escudo brasil" height="80px" width="80px">

            </tr>
            <tr>
                <td>Argentia</td>
                <td>3</td>
                <td>9</td>

                    <img src="img/escudo argentina.png" alt="escudo argentina" width="80px" height="80px">
                </td>
            </tr>
            <tr>
                <td>Venezuela</td>
                <td>2</td>
                <td>6</td>
                <td>
                    <img src="https://as00.epimg.net/img/comunes/fotos/fichas/equipos/large/2930.png" alt="escudo Venezuela" width="80px" height="80px">
                </td>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Eleminatoria al mundial</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
